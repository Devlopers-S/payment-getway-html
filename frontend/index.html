<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="flex flex-col lg:flex-row items-center justify-center min-h-screen p-6 gap-8">
    
        <!-- Charity Information Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg text-center">
            <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR59iL1PJjAOM_cmuKmPhYOBBFVUKu3nFwCrw&s" alt="Charity Image" class="rounded-lg mb-4 w-full">
            <h2 class="text-2xl font-bold mb-4 text-green-700">Make a Difference</h2>
            <p class="text-gray-600">Your donation helps provide food, education, and shelter to those in need. Join us in
                making a positive impact.</p>
        </div>
    
        <!-- Donation Form Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg">
            <h2 class="text-xl font-bold mb-4 text-green-700">Support Where It Counts</h2>
    
            <label class="block font-semibold">Your Donation:</label>
            <div class="flex items-center bg-gray-200 p-3 rounded mb-4">
                <span class="font-bold">â‚¹</span>
                <input id="amount" type="number" value="100" class="w-full bg-transparent outline-none px-2" min="1">
            </div>
    
            <label class="block font-semibold">Select Payment Method</label>
            <div class="flex gap-4 my-3">
                <label class="flex items-center">
                    <input type="radio" name="payment" value="razorpay" checked>
                    <span class="ml-2">Razorpay</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="payment" value="custom">
                    <span class="ml-2">Custom</span>
                </label>
            </div>
    
            <button onclick="payNow()" class="bg-green-600 text-white w-full p-3 rounded">Donate Now</button>
        </div>
    </div>

    <script>
        function payNow() {
            let amount = document.getElementById('amount').value * 100;
            if (amount < 100) {
                alert("Please enter a valid donation amount.");
                return;
            }
            let options = {
                "key": "rzp_live_xRTUAti3UzPmLr",
                "amount": amount,
                "currency": "INR",
                "name": "Charity Organization",
                "description": "Donation Payment",
                "handler": function (response) {
                    alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                },
                "prefill": {
                    "name": "John Doe",
                    "email": "john@example.com",
                    "contact": "9999999999"
                },  
                "theme": {
                    "color": "#3399cc"
                }
            };
            let rzp1 = new Razorpay(options);
            rzp1.open();
        }
    </script>
</body>

</html>
